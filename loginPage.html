<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">    
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Work+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginStyle.css">
    <script src="login.js"></script>

</head>
<body>
  
  <div class="container">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <p id="admin"></p>
      <div class="card-body">
        <h1 class="card-title text-center">LOGIN</h1>
        <form name="myform">
          <div class="inputbox">
            <input id="username" name="username" type="text" class="form-control" placeholder="Username" required autofocus>
          </div>
          <div class="inputbox">
            <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
          </div>
          <button type="button" class="btn btn-lg btn-info btn-block text-uppercase" onclick="login()">login</button>
        </form>
      </div>
      <p id="user"></p>
    </div>
  </div>
  
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
